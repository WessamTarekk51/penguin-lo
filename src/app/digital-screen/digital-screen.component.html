<div class="main">
  <div *ngIf="!startLo">
    <div class="startButton" (click)="start()"></div>
  </div>

  <div class="digital-screen" *ngIf="startLo" (click)="setclick()">
    <div class="penguin">
      <div class="music" (click)="muteMusic()" [ngClass]="music ? 'play' : 'mute'">
      </div>
      <div class="button-check" (click)="checkanswer()"></div>
      <div class="button-answer" (click)="answer()"></div>
      <div class="button-next" (click)="next()"></div>
      <p>{{3- this.numOfAttempts}}</p>
      <div class="border">
        <div class="question" *ngFor="let e of  this.itemJson[0].items" [ngClass]="{'active': e.active}">
          <p class="text" innerHTML="{{e.parag}}"></p>
          <p class="hi"></p>
          <input class="wrong number input" type="text" index="1" (keyup)="maxLength($event, e)"
            (change)="checkvalue($event,e)" (click)="foucs($event)" [attr.maxlength]="1">
          <p class="text" innerHTML="{{e.parag2}}"></p>
          <input class="wrong number input" type="text" index="2" (keyup)="maxLength($event, e)"
            (change)="checkvalue($event,e)" (click)="foucs($event)" [attr.maxlength]="1">
          <p class="text" innerHTML="{{e.parag3}}"></p>
          <input class="wrong number input" type="text" index="3" (keyup)="maxLength($event, e)"
            (change)="checkvalue($event,e)" (click)="foucs($event)" [attr.maxlength]="1">
          <p class="text" innerHTML="{{e.parag4}}"></p>
        </div>


      </div>

      <div class="penguinCharacter">
        <ng-lottie [options]="options" (animationCreated)="onAnimate($event)">
        </ng-lottie>
      </div>


    </div>

  </div>


  <div *ngIf="question">
    <div class="nextContent">
      <div class="character" [ngClass]="character ? 'show1' : 'show6'">

        <div class="buttons">
          <button class="next" (click)="nextQuestion()" *ngIf="this.questionsNumber-1 != this.counter"></button>
          <button class="home" (click)="home()"></button>
        </div>
      </div>
    </div>
  </div>
</div>
